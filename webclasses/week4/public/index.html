<html>
  <head>
    <title>Project 4 - CES26</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
  <h1> Project 4 - CES26 </h1>
  <h1> Eduardo Menezes Moraes </h1>
    <div class="data" style="text-align: left">
      <form action="http://127.0.0.1:8081/process_get" method="GET">
        First Name: <input type="text" name="first_name" /> <br />
        Last Name: <input type="text" name="last_name" />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <div class="file">
      <form
        action="http://localhost:8081/file_upload"
        method="POST"
        enctype="multipart/form-data"
      >
        <input type="file" name="file" size="2000" /> <br />
        <br />
        <input type="submit" value="Upload File" />
      </form>
    </div>

    <div class="showData">
      <button type="button">Show data</button>
      <p>Before your click</p>
    </div>
  </body>
</html>
